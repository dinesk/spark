plugins {
    id 'scala'
    id 'java'
}

group 'scala_project'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {

    implementation 'org.scala-lang:scala-library:2.12.1'

    compile 'org.apache.spark:spark-core_2.12:3.2.0'
    compile 'org.apache.spark:spark-sql_2.12:3.2.0'
    compile 'org.apache.spark:spark-hive_2.12:3.2.0'


    testCompile group: 'junit', name: 'junit', version: '4.12'
}
